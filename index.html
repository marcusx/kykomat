<!DOCTYPE html>
<html lang="en" ng-app="kykomat">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>KyKoMat</title>
      <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <!-- Custom styles for this template -->
      <link href="custom.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
       
       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>  
       
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
    <script src="lib/ui-bootstrap-typeahead/ui-bootstrap-custom-tpls-1.3.3.js"></script>   
       
       
      <script src="js/kykomat.js"></script>
   </head>
   <body ng-controller="mainController">
       <main-navigation></main-navigation>

      <div class="container-fluid">          
         <div class="row">
            <div class="warehouse col-md-6">
               <h2 class="page-header">Ausgabe</h2>
               <ul class="category-tabs nav nav-pills">  
              <li ng-repeat="category in materialCategories" ng-click="setActiveCategory(category.id)" ng-class="{ active:category.id === activeCategory}" role="presentation"><a href="#"> {{ category.name }} </a></li>       
               </ul>
               <category-box ng-repeat="category in materialCategories" ng-show="category.id === activeCategory">
                  <material ng-repeat="material in materials | filter:{category_id:activeCategory}" ng-click="addMaterialToCurrentStundent(material)"></material>
               </category-box>
            </div>
            <div class="student col-md-6">
               <h2 class="page-header">Ausgewählter Benutzer</h2>
               <current-user></current-user>
               <h2 class="page-header">Letzte Ausleihvorgänge</h2>
               <ul ng-include="'templates/last-bookings.html'" class="list-group">
               </ul>
            </div>
         </div>
      </div>
      <!-- /.container -->
      
   </body>
</html>
